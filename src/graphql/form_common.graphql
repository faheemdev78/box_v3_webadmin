fragment TestFormScore_Info on TestFormScore {
  total
  correct
  passing_percent
  passed
}

fragment ParticipantsReff_Info on ParticipantsReff {
  attampts_count
  identifier
  name
  email
  _id_user
  pin
  status
} 

fragment FormFieldsReff_Info on FormFieldsReff {
  _id
  identifier
  type
  name
  label
  options { label value }
  defaultValue
  value
  # correct_value
  attributes { name value }
  isCorrect

  participant{ ...ParticipantsReff_Info }
}

fragment FormStepsReff_Info on FormStepsReff {
  _id
  identifier
  title
  type
  mode
  background{
    image src
    width height
    style
  }
  fields { ...FormFieldsReff_Info }
  score{ ...TestFormScore_Info }
}

