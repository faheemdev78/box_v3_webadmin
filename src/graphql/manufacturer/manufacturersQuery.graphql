#import "../paginationResults.graphql"
#import "../error.graphql"
#import "../manufacturer.graphql"

query manufacturersQuery($limit: Int, $page: Int, $filter: String, $others: String) {
    manufacturersQuery(limit: $limit, page: $page, filter: $filter, others: $others) {
        pagination { ...PaginationResultsInfo }
        edges { ...ManufacturerInfo }
        error { ...ErrorInfo }
    }
}
